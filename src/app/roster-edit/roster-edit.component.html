<h2>Roster Edit</h2>
<ul>
  <li *ngFor="let person of workingRoster; let i = index">
    <input [(ngModel)]="workingRoster[i].name" />
    <span title="Delete" (click)="delete(person)">X</span>
  </li>
</ul>

<button (click)="create()">Add Person</button>
<button (click)="cancel()">Cancel</button>
<button (click)="save()">Save</button>
